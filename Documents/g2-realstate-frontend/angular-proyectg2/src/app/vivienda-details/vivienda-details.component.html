<mat-card class="example-card" *ngIf="vivienda">
  <mat-card-header>
    <div mat-card-avatar >{{vivienda.avatar}}</div>
    <mat-card-title>Vivienda</mat-card-title>
    <mat-card-subtitle>Detalles</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="id"><b>{{vivienda.id}}</b>
    </p>
    <p class="titulo"><b>{{vivienda.titulo}}</b></p>
    <p class="descripcion"><b>{{vivienda.direccion}}</b></p>
    <p class="avatar"><b>{{vivienda.lating}}</b></p>
    <p class="descripcion"><b>{{vivienda.codigoPostal}}</b></p>
    <p class="descripcion"><b>{{vivienda.poblacion}}</b></p>
    <p class="descripcion"><b>{{vivienda.provincia}}</b></p>
    <p class="descripcion"><b>{{vivienda.tipo}}</b></p>
    <p class="descripcion"><b>{{vivienda.precio}}</b></p>
    <p class="descripcion"><b>{{vivienda.numHabitaciones}}</b></p>
    <p class="descripcion"><b>{{vivienda.metrosCuadrados}}</b></p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
